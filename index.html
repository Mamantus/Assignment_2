<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Sport, Tennis, Membership">
    <meta name="description" content="User-registration for membership of tennisclub">
    <title>Användarregistrering</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h2 class="head-title">Växjö Tennisklubb</h2>
    </header>

    <body>
        <div class="container">
            <div class="reg-info">
                <h3>Medlemskap</h3>
                <p>Bli medlem genom att skriva in dina uppgifter nedan</p>
            </div>
            

            <form class="form" action="">
                <label for="" >Förnamn</label>
                <input type="text" name="förnamn" id="" placeholder="Nils" required>
    
                <label for="">Efternamn</label>
                <input type="text" name="efternamn" id="" placeholder="Roos" required>
    
                <label for="">Email</label>
                <input type="email" name="email" id="" placeholder="nilsroos@email.com" required>
    
                <label for="">Ålder</label>
                <input type="number" name="" id="" min="1" max="101" required>

                <button class="btn">
                    <h3>Serva</h3>
                </button>
            </form>
    
            
        </div>
        
    </body>

    <footer>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet vitae reprehenderit dolore voluptate repellendus, facere illum praesentium. Necessitatibus nihil vel iste dignissimos sunt!</p>
    </footer>
</body>
</html>
